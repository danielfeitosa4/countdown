<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <main>
    <img class="imageSize" src="./assets/images/top-image.svg" alt="imagem do topo">

    <div class="container">
      <div class="box1">
        <h1>READY TO LAUNCH IN...</h1>

        <div class="countBox">
          <div class="count"></div>
        </div>

        <small>Inscreva-se para saber mais sobre o lan√ßamento</small>
      
        <button class="btn">Inscreva-se</button>
      </div>
  
      <div class="box2">
        <img src="./assets/images/rocket.svg" alt="rocket">
      </div>
    </div>
  
    <img class="imageSize" src="./assets/images/bottom-image.svg" alt="imagem de baixo">
  </main>

  <script src="./assets/js/script.js"></script>
</body>
</html>
